<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="./bootstrap.min.css" />
  <link rel="stylesheet" href="login.css" />
  <title>Login | TalentHaven</title>
</head>

<body class="bg-img">
  <nav class="navbar navbar-expand-sm">
    <a class="navbar-brand" href="#">
      <span class="prj-text-primary">Talent </span>
      <span class="prj-text-accent">Haven </span>
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
      aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav mx-auto">
        <li class="nav-item">
          <a class="nav-link prj-header-link font-weight-bold" href="#"><span
              class="sr-only">(current)</span></a>
        </li>
      </ul>
    </div>
  </nav>

  <main>
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-5 mx-auto my-auto d-none d-md-block">
          <div class="d-flex flex-column justify-content-center align-items-center">
            <h1><span class="prj-text-primary">Talent</span> <span class="prj-text-accent">Haven</span> </h1>
            <p class="text-center">
              <a href="" class="prj-text-accent">Sign in</a> or
              <a href="" class="prj-text-accent">Create an account</a>
            </p>
          </div>
        </div>
        <section class="form-container shadow col-10 px-4 col-sm-8 col-md-6 px-md-4 col-lg-5 px-lg-5 mx-auto col-xl-4 bg-white br-5">
          <h1 class="prj-header-h4 font-weight-bold text-center px-3 mt-4">Log In</h1>
          <form>
            <div class="row">
              <div class="form-group col">
                <label for="email" class="prj-normal-text">Email address</label>
                <input type="email" class="form-control" id="email" placeholder="Email address" autocomplete="email" />
              </div>
            </div>
            <div class="row">
              <div class="form-group col">
                <label for="password" class="prj-normal-text">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Password"
                  autocomplete="new-password" />
              </div>
            </div>
            <div class="col text-left px-0">
              <p> <a href="/recover-password" class="prj-normal-text forgot-pass">Forgot Password?</a></p>
          </div>
          <div class="d-flex flex-column align-items-center justify-content-between">
            <button class="btn btn-lg prj-bg-accent text-white">
              Log In
            </button>
            

            <div class="row pt-2 pb-3">
              <hr>
              <div class="col">
                <p class="sign-up-alt-text text-center mb-0 ">
                  Or 
                </p>
              </div>
              <hr>
            </div>

            <div class="row pb-3">
              <div class="col-12 d-flex justify-content-center">
                <button class="btn shadow-sm mb-3 d-flex justify-content-around align-items-center">
                  <img class="img-fluid btn-img mr-2" src="./img/icon-google.svg" alt="github button image" />
                  <span class="mb-0">Continue with Google</span>
                </button>                
              </div>
              <div class="col-12 d-flex justify-content-center">
              <button class="btn shadow-sm d-flex justify-content-around align-items-center">
                <img class="img-fluid btn-img mr-2" src="./img/icon-github.svg" alt="github button image" />
                <span class="mb-0">Continue with Github</span>
              </button>
            </div>
            </div>
            <div class="row">
              <div class="col">                
                  <p class="prj-normal-text pt-0">
                    Don't have an account?
                    <a href="" class="text-center prj-text-accent ">Sign Up</a>
                  </p>
                </div>
              </div>
            </div>
          </form>
        </section>
      </div>
    </div>
  </main>

  <footer></footer>

  <script src="./jquery-3.5.1.min.js"></script>
  <script src="./popper.min.js"></script>
  <script src="./bootstrap.min.js"></script>
  <script src="./script.js"></script>
</body>

</html>
