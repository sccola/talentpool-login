    <main>
      <div class="container-fluid my-auto">
        <div class="row mx-4 my-0 pb-5">
          <div class="col-md-5 mx-auto my-auto d-none d-md-block">
            <div
              class="d-flex flex-column justify-content-center align-items-center"
            >
              <h1><span class="prj-text-primary">TalentPool</span></h1>
              <p class="text-center">
                <a href="" class="prj-text-accent custom-link">Log in</a> or
                <a href="" class="prj-text-accent custom-link"
                  >Create an account</a
                >
              </p>
            </div>
          </div>
          <section
            class="form-container shadow col-10 px-4 col-sm-8 col-md-6 px-md-4 col-lg-5 px-lg-5 mx-auto col-xl-4 bg-white br-5"
          >
            <h1 class="prj-header-h4 font-weight-bold text-center px-3 mt-4">
              Log In
            </h1>

            <!-- <% if (errorMessage) { %>
            <div
              role="alert"
              class="alert alert-danger user-message user-message--error"
            >
              <%= errorMessage %>
            </div>
            <% }if (success && success.length > 0) { %>

              <%= success %>
            </div>

            <form action="/login" method="POST" name="loginForm">
              <input type="hidden" name="_csrf" value="<%= csrfToken %>" />
              <div class="row">
                <div class="form-group col">
                  <label for="email" class="prj-normal-text"
                    >Email address</label
                  >
                  <input
                    name="email"
                    type="email"
                    class="form-control <%= validationErrors.find(e => e.param === 'email') ? 'invalid' : '' %>"
                    id="email"
                    placeholder="Email address"
                    autocomplete="email"
                  />
                </div>
              </div>
              <div class="row">
                <div class="form-group col">
                  <label for="password" class="prj-normal-text">Password</label>
                  <input
                    type="password"
                    name="password"
                    class="form-control <%= validationErrors.find(e => e.param === 'password') ? 'invalid' : '' %>"
                    id="password"
                    placeholder="Password"
                    autocomplete="new-password"
                  />
                </div>
              </div>
              <div class="col text-left px-0">
                <p>
                  <a href="" class="prj-normal-text custom-link"
                    >Forgot Password?</a
                  >
                </p>
              </div>
              <div
                class="d-flex flex-column align-items-center justify-content-between"
              >
                <button
                  type="submit"
                  class="btn btn-lg prj-bg-accent text-white"
                >
                  Log In
                </button>

                
              </div>
            </form>
            <div class="row pt-2 pb-0">
              <hr />
              <div class="col">
                <p class="sign-up-alt-text text-center mb-0">
                  Or
                </p>
              </div>
              <hr />
            </div>

            <div class="row pb-3">
              <div class="col-12 d-flex justify-content-center">
                <button
                  class="btn shadow-sm mb-3 d-flex justify-content-around align-items-center"
                >
                  <img
                    class="img-fluid btn-img mr-2"
                    src="/images/icon-google.svg"
                    alt="github button image"
                  />
                  <span class="mb-0">Continue with Google</span>
                </button>
              </div>
              <div class="col-12 d-flex justify-content-center">
                <button
                  class="btn shadow-sm d-flex justify-content-around align-items-center"
                >
                  <img
                    class="img-fluid btn-img mr-2"
                    src="/images/icon-github.svg"
                    alt="github button image"
                  />
                  <span class="mb-0">Continue with Github</span>
                </button>
              </div>
            </div>
            <div class="row">
              <div class="col">
                <p class="prj-normal-text pt-0">
                  Don't have an account?
                  <a href="" class="text-center prj-text-accent">Sign Up</a>
                </p>
              </div>
            </div>
