<body>
    <nav class="col navbar navbar-expand navbar-light">

  <main class="container-fluid content-container">
    <div class="row">
        <div class=" col d-none d-lg-block signIn-img-div" >
            <!-- <img src="img/employee_signup_image.png" alt="employee sign up image"> -->
            <div class="pt-5 pb-2">
              <p class="bigTitle">TalentPool</p>
              <p class="smallTitle">Log in Or Create an account.</p>
          </div>
        </div>

        <div class=" col px-4">  
            <div class="container pl-lg-5 pr-lg-3 pt-4" id="parent">
            
              
            

            <form class="needs-validation" novalidate id="form" action="/employee-sign-in" method="POST">
              <div class="py-5 pb-2">
                <p class="h1">Log In</p>
            </div>

                <div class="col-md mb-3 px-0">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="example@gmail.com" required>
                    <div class="invalid-feedback">
                        Your valid email address is required.
                    </div>
                </div>


                <div class="col-md mb-3 px-0">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" minlength="8" placeholder="at least 8 characters" required>
                    <div class="invalid-feedback" style="width: 100%;">
                        Your have not entered a correct password.
                    </div>
                </div>
                <div class="row px-3" >
                    <!-- <div class="col my-1 px-0">
                        <div class="custom-control custom-checkbox mr-sm-2" >
                            <input type="checkbox" class="custom-control-input" id="remember-me">
                            <label class="custom-control-label terms-policy" for="remember-me">Remember me</label>
                        </div>
                    </div> -->
                    <div class="col text-left px-0">
                        <p> <a href="/recover-password" class="login-link">Forgot Password?</a></p>
                    </div>
                </div>


                <!-- <div class="row" >
                    <div class="col d-flex align-items-center justify-content-center" id="button-div">
                        <button class="btn btn-primary btn-block btn-color py-3 mt-3 mb-4" id="signup-btn" type="submit">Sign In</button>
                    </div>
                </div> -->
                <div class="row">
                    <div class="col">
                        <button class="btn btn-primary btn-block btn-color py-3 mt-3 mb-4 text-white"
                            id="signup-btn" type="submit" data-toggle=""
                            data-target="#exampleModal">Sign In</button>
                    </div>
                </div>
            <!-- </form> -->

            <div class="row">
                <div class="col-md-5 d-none d-md-block">
                    <hr>
                </div>
                <div class="col-md-2">
                    <p class="text-center">OR</p>
                </div>
                <div class="col-md-5 d-none d-md-block">
                    <hr>
                </div>
            </div>

            <div class="row mt-2 justify-content-center">
                <div class="col-md">
                    <button type="button" class="btn  btn-block  github-btn py-3 my-1"><i
                            class="fab fa-github pr-2"></i>Login with Github</button>
                </div>

                <div class="col-md">
                    <button type="button" id="googleBtn" class="btn btn-block  google-btn py-3 my-1" data-user="ROL-EMPLOYEE" data-longtitle="true"
                    data-onsuccess="onSignIn"><i
                            class="fab fa-google pr-2"></i>Login with Google</button>
                </div>
             

                    <!-- <div  class="g-signin2" data-height="50" data-width="300" data-theme="dark" data-user="ROL-EMPLOYEE" data-longtitle="true"
                        data-onsuccess="onSignIn">
                    </div> -->
            </div>

            <p class="text-center py-2 mt-3 mb-4">Don't have an account with us? <a href="/employee-sign-up" class="login-link">Sign Up.</a></p>
          </form>
        </div>
    </div>
    </div>
</main>
